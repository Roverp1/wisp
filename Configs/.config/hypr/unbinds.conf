unbind = Alt, F4, $d close focused window, exec, $scrPath/dontkillsteam.sh
unbind = $mainMod, W, $d Toggle floating, togglefloating
unbind = Shift, F11, $d toggle fullscreen, fullscreen
unbind = $mainMod, L, $d lock screen, exec, lockscreen.sh
unbind = $mainMod Shift, F, $d toggle pin on focused window, exec, $scrPath/windowpin.sh
unbind = $mainMod, J, $d toggle split, togglesplit

unbind = $mainMod, Left, $d focus left, movefocus, l
unbind = $mainMod, Right, $d focus right , movefocus, r
unbind = $mainMod, Up, $d focus up , movefocus, u
unbind = $mainMod, Down , $d focus down, movefocus, d
unbind = ALT, Tab,$d Cycle focus, cyclenext

# Resize windows
unbind = $mainMod Shift, Right, $d resize window right , resizeactive, 30 0
unbind = $mainMod Shift, Left, $d resize window left, resizeactive, -30 0
unbind = $mainMod Shift, Up, $d resize window up, resizeactive, 0 -30
unbind = $mainMod Shift, Down, $d resize  window down, resizeactive, 0 30

# Move active window around current workspace with mainMod + Shift + Control [←→↑↓]
unbind = $mainMod Shift Control, left, Move active window to the left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
unbind = $mainMod Shift Control, right, Move active window to the right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
unbind = $mainMod Shift Control, up, Move active window up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
unbind = $mainMod Shift Control, down, Move active window down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Move/Resize focused window
unbind = $mainMod, Z, $d hold to move window , movewindow
unbind = $mainMod, X, $d hold to resize window, resizewindow

unbind = $mainMod, T, $d terminal emulator , exec, $TERMINAL
unbind = $mainMod Alt, T, $d dropdown terminal , exec, hyde-shell pypr toggle console
unbind = $mainMod, E, $d file explorer , exec, $EXPLORER
unbind = $mainMod, C, $d text editor , exec, $EDITOR
unbind = $mainMod, B, $d web browser , exec, $BROWSER

unbind = $mainMod, A, $d application finder , exec, pkill -x rofi || $rofi-launch d
unbind = $mainMod Shift, A, $d select rofi launcher , exec, pkill -x rofi || $scrPath/rofiselect.sh # launch select menu
unbind = $mainMod, TAB, $d window switcher , exec, pkill -x rofi || $rofi-launch w
unbind = $mainMod Shift, E, $d file finder , exec, pkill -x rofi || $rofi-launch f

unbind  = , F10, $d toggle mute output , exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
unbind = , F11, $d decrease volume , exec, $scrPath/volumecontrol.sh -o d # decrease volume
unbind = , F12, $d increase volume , exec, $scrPath/volumecontrol.sh -o i # increase volume

unbind = $mainMod, K, $d toggle keyboard layout , exec, $scrPath/keyboardswitch.sh # switch keyboard layout

unbind = $mainMod Control, P, $d freeze and snip screen, exec, $scrPath/screenshot.sh sf # partial screenshot capture (frozen screen)
unbind = $mainMod, P, $d snip screen , exec, $scrPath/screenshot.sh s # partial screenshot capture

unbind = $mainMod Shift, W, $d select a global wallpaper , exec, pkill -x rofi || $scrPath/wallpaper.sh -SG # launch wallpaper select menu
bindd = $mainMod Shift, T, $d select a theme, exec, pkill -x rofi || $scrPath/themeselect.sh # launch theme select menu
unbind = $mainMod+Shift, Y, $d select animations, exec, pkill -x rofi || $scrPath/animations.sh --select # launch animations select menu
unbind = $mainMod Alt, Up, $d next waybar layout , exec, $scrPath/wbarconfgen.sh n # next waybar mode
unbind = $mainMod Alt, Down, $d previous waybar layout , exec, $scrPath/wbarconfgen.sh p # previous waybar mode
unbind = $mainMod Alt, Right, $d next global wallpaper , exec, $scrPath/wallpaper.sh -Gn # next global wallpaper
unbind = $mainMod Alt, Left, $d previous global wallpaper , exec, $scrPath/wallpaper.sh -Gp # previous global wallpaper

unbind = $mainMod Control, Semicolon, $d change active workspace forwards  , workspace, r+1
unbind = $mainMod Control, Left, $d change active workspace backwards , workspace, r-1

unbind = $mainMod Control, Down, $d navigate to the nearest empty workspace , workspace, empty

unbind = $mainMod Shift, 1, $d move to workspace 1 , movetoworkspace, 1
unbind = $mainMod Shift, 2, $d move to workspace 2 , movetoworkspace, 2
unbind = $mainMod Shift, 3, $d move to workspace 3 , movetoworkspace, 3
unbind = $mainMod Shift, 4, $d move to workspace 4 , movetoworkspace, 4
unbind = $mainMod Shift, 5, $d move to workspace 5 , movetoworkspace, 5
unbind = $mainMod Shift, 6, $d move to workspace 6 , movetoworkspace, 6
unbind = $mainMod Shift, 7, $d move to workspace 7 , movetoworkspace, 7
unbind = $mainMod Shift, 8, $d move to workspace 8 , movetoworkspace, 8
unbind = $mainMod Shift, 9, $d move to workspace 9 , movetoworkspace, 9
unbind = $mainMod Shift, 0, $d move to workspace 10 , movetoworkspace, 10

# Move/Switch to special workspace (scratchpad)
$d=[$ws|Navigation|Special workspace]
unbind = $mainMod Shift, S, $d move to scratchpad  , movetoworkspace, special
unbind = $mainMod Alt, S, $d move to scratchpad (silent) , movetoworkspacesilent, special
unbind = $mainMod, S, $d toggle scratchpad ,  togglespecialworkspace

# Move focused window to a workspace silently
$d=[$ws|Navigation|Move window silently]
unbind = $mainMod Alt, 1, $d move to workspace 1  (silent), movetoworkspacesilent, 1
unbind = $mainMod Alt, 2, $d move to workspace 2  (silent), movetoworkspacesilent, 2
unbind = $mainMod Alt, 3, $d move to workspace 3  (silent), movetoworkspacesilent, 3
unbind = $mainMod Alt, 4, $d move to workspace 4  (silent), movetoworkspacesilent, 4
unbind = $mainMod Alt, 5, $d move to workspace 5  (silent), movetoworkspacesilent, 5
unbind = $mainMod Alt, 6, $d move to workspace 6  (silent), movetoworkspacesilent, 6
unbind = $mainMod Alt, 7, $d move to workspace 7  (silent), movetoworkspacesilent, 7
unbind = $mainMod Alt, 8, $d move to workspace 8  (silent), movetoworkspacesilent, 8
unbind = $mainMod Alt, 9, $d move to workspace 9  (silent), movetoworkspacesilent, 9
unbind = $mainMod Alt, 0, $d move to workspace 10 (silent), movetoworkspacesilent, 10
